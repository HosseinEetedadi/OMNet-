[General]
network = smartcitysimulation.SmartCity
sim-time-limit = 100s

# IoT Device parameters
**.iot[*].taskGenerationInterval = 1s     # Task generation interval for each IoT device
**.iot[*].taskSize = 1                    # Task size for each IoT device

# SDN Controller parameters
**.controller.epsilon = 0.1
**.controller.alpha = 0.1
**.controller.gamma = 0.9

# MEC and Core Server parameters
**.mec[*].processingCapacity = 10
**.coreServer[*].processingCapacity = 50
