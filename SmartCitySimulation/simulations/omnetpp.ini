[General]
# Specify the network to simulate
network = smartcitysimulation.SmartCity

# Set the simulation time limit
sim-time-limit = 100s

# Configure the IoT Devices
**.iot[*].mobility.typename = "RandomWaypointMobility"  # Mobility for IoT devices
**.iot[*].mobility.speed = uniform(1mps, 10mps)         # IoT device movement speed
**.iot[*].mobility.updateInterval = 0.1s               # Mobility update interval

# Configure MEC Servers (Fixed Servers)
**.mec[*].processingCapacity = 10                      # Tasks per second for fixed MEC servers

# Configure Drones (Mobile MEC Servers)
**.drones[*].processingCapacity = 5                    # Tasks per second for drones
**.drones[*].mobility.typename = "LinearMobility"       # Linear mobility for drones
**.drones[*].mobility.speed = 5mps                     # Drone movement speed

# Configure the SDN Controller
**.controller.updateInterval = 1.0                     # SDN controller update frequency
